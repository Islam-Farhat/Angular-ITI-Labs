<table>
      <thead>
            <tr>
                  <th>ID</th>
                  <th>Name</th>
            </tr>
      </thead>
      <tbody>
            <tr *ngFor="let department of departmentlist">
                  <td>{{department.id}}</td>
                  <td>{{department.name}}</td>
                  
            </tr>
      </tbody>
</table>


<input  type="text" [(ngModel)]="department.id" />
<input  type="text" [(ngModel)]="department.name" />
<input type="button" value="Save" (click)="save()"/>
